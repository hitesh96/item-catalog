{% extends "main.html" %}
{% block content %}

<div class="panel panel-primary">
    <div class="panel-heading">
        <center>
            <h1 style="color: white;margin: auto;">Edit Item</h1>
        </center>
    </div>
    <div class="panel-body">
        <form class="form-horizontal" method="POST">
            <div class="form-group">
                <label class="control-label col-sm-2" for="title">Title:</label>
                <div class="col-sm-10">
                    <input type="text" name="title" placeholder="{{catalogParticular.title}}">
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="description">Description:</label>
                <div class="col-sm-10">
                    <input type="text" name="description" placeholder="{{catalogParticular.description}}">
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="category">Category:</label>
                <div class="col-sm-10">
                    <select name="catalog_item">
                        {% for cat in catalog %}
                        <option value="{{cat.name}}">{{cat.name}}
                        </option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <input type="submit" value="Submit">
                </div>
{% endblock %}
